                    <label class="col-sm-5 col-form-label">Apellidos y  Nombres</label>
                    <label class="col-sm-7 col-form-label negrita">
                        {{titulo['apellidoPaterno']['$']}} {{titulo['apellidoMaterno']['$']}} {{titulo['nombres']['$']}}</label>
                </div>
                <div class="col-xs-12">
                    <label class="col-sm-5 col-form-label">{{(titulo['tipoInstitucion']['$'] === 'U') ? 'Universidad' : 'Escuela'}}</label>
                    <label class="col-sm-7 col-form-label negrita">{{titulo['universidad']['$']}} - {{titulo['tipoGestion']['$'] === 'N' ? 'NACIONAL' : 'PRIVADO'}}</label>
                </div>
                <div class="col-xs-12">

                    <label class="col-sm-7 col-form-label negrita">{{titulo['fechaEmision']['$']}}</label>
                </div>
                <div class="col-xs-12">
                    <label class="col-sm-5 col-form-label">Fecha Resoluci贸n</label>
                    <label class="col-sm-7 col-form-label negrita">{{titulo['fechaResolucion']['$']}}</label>
                </div>
                <div class="col-xs-12">
                    <label class="col-sm-5 col-form-label">Resoluci贸n</label>
                    <label class="col-sm-7 col-form-label negrita">
                        {{titulo['resolucion']['$']}}   -  {{titulo['pais']['$']}}</label>
                </div>
                <hr *ngIf="i + 1 !== titulos.length">
            </div>
        </div>
    </div>
</div>
