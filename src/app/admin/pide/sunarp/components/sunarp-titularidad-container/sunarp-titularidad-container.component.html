<div class="card" *ngIf="registrosPartidas.length">
    <div class="card-header">
        Partidas de Persona
    </div>
    <div class="card-body">
        <div class="row">
            <div class="table-responsive">
                <table mat-table [dataSource]="registrosPartidas">
                    <ng-container matColumnDef="propietario">
                        <th mat-header-cell *matHeaderCellDef>Propietario</th>
                        <td mat-cell *matCellDef="let item">{{item.propietario}}</td>
                    </ng-container>
                    <ng-container matColumnDef="direccion">
                        <th mat-header-cell *matHeaderCellDef>Direccion</th>
                        <td mat-cell *matCellDef="let item">{{item.direccion}}</td>
                    </ng-container>
                    <ng-container matColumnDef="partida">
                        <th mat-header-cell *matHeaderCellDef>Partida</th>
                        <td mat-cell *matCellDef="let item">{{item.numeroPartida}}</td>
                    </ng-container>
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef>Estado</th>
                        <td mat-cell *matCellDef="let item">{{item.estado}}</td>
                    </ng-container>
                    <ng-container matColumnDef="libro">
                        <th mat-header-cell *matHeaderCellDef>Libro</th>
                        <td mat-cell *matCellDef="let item">{{item.libro}}</td>
                    </ng-container>
                    <ng-container matColumnDef="oficina">
                        <th mat-header-cell *matHeaderCellDef>Oficina</th>
                        <td mat-cell *matCellDef="let item">{{item.oficina}}</td>
                    </ng-container>
                    <ng-container matColumnDef="registro">
                        <th mat-header-cell *matHeaderCellDef>Registro</th>
                        <td mat-cell *matCellDef="let item">{{item.registro}}</td>
                    </ng-container>
                    <ng-container matColumnDef="zona">
                        <th mat-header-cell *matHeaderCellDef>Zona</th>
                        <td mat-cell *matCellDef="let item">{{item.zona}}</td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let item">
                            <button class="boton" (click)="listarAsientos(item)">
                                <mat-icon aria-hidden="false">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="labelDisplayed"></tr>
                    <tr mat-row *matRowDef="let row; columns: labelDisplayed"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
